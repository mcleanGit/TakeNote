<!-- notes.html for NoteTaker in ./public/notes.html starter-code with some tweaks in paths, +jQuery options -->
<!DOCTYPE html>
<html lang="en-CA">  <!-- replaced US with CA -->
  <head>
    <meta charset="UTF-8" />
    <!-- initially removed intial-scale=1.0 now considered unnecessary -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <!-- added . before /assets to secure path -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>


  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>    
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card">
          <ul class="list-group">
            <!-- this liEl is handled dynamically in the JS code ~133 -->
      <!--    <li class="list-group-item display-none"></li> -->
          </ul>
          </div>
        </div>
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <!-- added jquery script but not used, delete ? -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- added local js in public/assets/js folder, added . before /assets -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
